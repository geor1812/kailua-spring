<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rental Contracts Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
</head>
<body>
<div class="body-box">
    <header class="main-header">
        <div class="container">
            <h1>Kailua Car Rental</h1>
        </div>
    </header>

    <section class="showcase">
        <a href="/" id="home"></a>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>Rental Contracts Menu</h2>

            <div class="button-area2">
                <a href="/rentalCreate" id="createRental">Create</a>
            </div>
        </div>

        <div class="container">
            <table class="content-table">
                <thead>
                <tr>
                    <th>Rental ID</th>
                    <th>Customer ID</th>
                    <th>Car ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="rental: ${rentals}">
                    <td th:text="${rental.rental_id}" />
                    <td th:text="${rental.customer_id}" />
                    <td th:text="${rental.car_id}" />
                    <td th:text="${rental.start_date}" />
                    <td th:text="${rental.end_date}" />
                    <td>
                        <a th:href="@{'/viewRentalDetails/'+${rental.rental_id}}">
                            <button class="btn">Details</button>
                        </a>

                        <a th:href="@{'/deleteRental/'+${rental.rental_id}}">
                            <button class="btn">Delete</button>
                        </a>

                        <a th:href="@{'/updateRental/'+${rental.rental_id}}">
                            <button class="btn">Edit</button>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>

</div>
</body>
