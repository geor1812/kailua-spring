<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
</head>
<body>
<div class="body-box">
    <header class="main-header">
        <div class="container">
            <h1>Kailua Car Rental</h1>
        </div>
    </header>

    <section class="showcase">
        <a href="/" id="home"></a>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>Customer Menu</h2>

            <div class="button-area2">
                <a href="/customerCreate" id="createCustomer">Create</a>
            </div>
        </div>

        <div class="container">
            <table class="content-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email Address</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.customer_id}" />
                    <td th:text="${customer.first_name}" />
                    <td th:text="${customer.last_name}" />
                    <td th:text="${customer.phone_no}" />
                    <td th:text="${customer.email}" />
                    <td>
                        <a th:href="@{'/viewCustomerDetails/'+${customer.customer_id}}">
                            <button class="btn">Details</button>
                        </a>

                        <a th:href="@{'/deleteCustomer/'+${customer.customer_id}}">
                            <button class="btn">Delete</button>
                        </a>

                        <a th:href="@{'/updateCustomer/'+${customer.customer_id}}">
                            <button class="btn">Edit</button>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>

</div>
</body>
</html>
