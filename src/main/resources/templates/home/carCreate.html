<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Car</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="body-box">
    <header class="main-header">
        <div class="container">
            <h1>Kailua Car Rental</h1>
        </div>
    </header>

    <section class="showcase">
        <a href="/" id="home"></a>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>Create a new car</h2>
        </div>

        <div class="container">
            <form class="create-form" action="/carCreate" method="post">
                <div class="radiogroup">
                    <label>Choose the car type</label><br>
                    <input type="radio" id="1" name="model_group" value="1" required>
                    <label for="1">Luxury</label><br>
                    <input type="radio" id="2" name="model_group" value="2" required>
                    <label for="2">Family</label><br>
                    <input type="radio" id="3" name="model_group" value="3" required>
                    <label for="3">Sport</label><br>
                </div>

                <div class="label-input">
                    <label for="brand">Enter the brand</label><br>
                    <input type="text" id="brand" name="brand" required>
                </div>

                <div class="label-input">
                    <label for="model_details">Enter the model</label><br>
                    <input type="text" id="model_details" name="model_details" required>
                </div>

                <div class="radiogroup">
                    <label>Choose the fuel type</label><br>
                    <input type="radio" id="e85" name="fuel_type" value="E85 Gasoline" required>
                    <label for="e85">E85 Gasoline</label><br>
                    <input type="radio" id="90+" name="fuel_type" value="90+ Octane Gasoline"  required>
                    <label for="90+">90+ Octane Gasoline</label><br>
                    <input type="radio" id="diesel" name="fuel_type" value="Diesel" required>
                    <label for="diesel">Diesel</label><br>
                </div>

                <div class="label-input">
                    <label for="reg_nr">Enter the registration number</label><br>
                    <input type="text" id="reg_nr" name="reg_nr" required>
                </div>

                <div class="label-input">
                    <label for="reg_date">Enter the registration date</label><br>
                    <input type="date" id="reg_date" name="reg_date" required>
                </div>

                <div class="label-input">
                    <label for="odometer">Enter the odometer information (km)</label><br>
                    <input type="number" id="odometer" name="odometer" required>
                </div>

                <input type="submit" value="Create">
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>

</div>
</body>
