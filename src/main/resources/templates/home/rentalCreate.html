<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Rental Contract</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="body-box">
    <header class="main-header">
        <div class="container">
            <h1>Kailua Car Rental</h1>
        </div>
    </header>

    <section class="showcase">
        <a href="/" id="home"></a>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>Create a rental contract</h2>
        </div>

        <div class="container">
            <form class="create-form" action="/rentalCreate" method="post">
                <div class="label-input">
                    <label for="start_date">Start Date & Time</label><br>
                    <input type="datetime-local" id="start_date" name="start_date" required>
                </div>

                <div class="label-input">
                    <label for="end_date">End Date & Time</label><br>
                    <input type="datetime-local" id="end_date" name="end_date" required>
                </div>

                <div class="label-input">
                    <label for="max_km">The Maximum Kilometers Allowed</label><br>
                    <input type="number" id="max_km" name="max_km" required>
                </div>
                <input type="submit" value="Create">
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>

</div>
</body>
