<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Customer Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="body-box">
    <header class="main-header">
        <div class="container">
            <h1>Kailua Car Rental</h1>
        </div>
    </header>

    <section class="showcase">
        <a href="/" id="home"></a>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>Customer details</h2>
            <p>ID: <span th:text="${customer.customer_id}" /></p>
            <p>First Name: <span th:text="${customer.first_name}" /></p>
            <p>Last Name: <span th:text="${customer.last_name}" /></p>
            <p>Phone Number: <span th:text="${customer.phone_no}" /></p>
            <p>Email address: <span th:text="${customer.email}" /></p>
            <p>Drivers licence number: <span th:text="${customer.licence_no}" /></p>
            <p>Address: <span th:text="${customer.address_id}" /></p>
            <p>Drivers licence date: <span th:text="${customer.licence_date}" /></p>
            <p>Address details: <span th:text="${customer.address_details}" /></p>
            <p>Zip code: <span th:text="${customer.zip}" /></p>
            <p>City: <span th:text="${customer.city}" /></p>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>
</div>
</body>
</html>
