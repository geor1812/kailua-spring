<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Choose Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="body-box">
    <header class="main-header">
        <div class="container">
            <h1>Kailua Car Rental</h1>
        </div>
    </header>

    <section class="showcase">
        <a href="/" id="home"></a>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>Create a rental contract</h2>
            <p>Please choose the customer for which the contract will be created</p>
        </div>

        <div class="container">
            <table class="content-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email Address</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.customer_id}" />
                    <td th:text="${customer.first_name}" />
                    <td th:text="${customer.last_name}" />
                    <td th:text="${customer.phone_no}" />
                    <td th:text="${customer.email}" />
                    <td>
                        <a th:href="@{'/chooseCar/'+${customer.customer_id}}">
                            <button class="btn">Select</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
        </div>
    </footer>

</div>
</body>
</html>
