<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
</head>
<body>
    <div class="body-box">
        <header class="main-header">
            <div class="container">
                <h1>Kailua Car Rental</h1>
            </div>
        </header>

        <section class="showcase">
        </section>

        <section class="main-section">
            <div class="container">
                <h2>Car Menu</h2>
                <table class="content-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Registration Number</th>
                        <th>Registration Date</th>
                        <th>Odometer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car: ${cars}">
                        <td th:text="${car.car_id}" />
                        <td th:text="${car.brand}" />
                        <td th:text="${car.model_details}" />
                        <td th:text="${car.reg_nr}" />
                        <td th:text="${car.reg_date}" />
                        <td th:text="${car.odometer}" />
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="main-footer">
            <div class="container">
                <p>Group 5<br>Remi Asher Foss, Max Hektor Balling Merrild, Johan Christoffer Bille, George Ursachi</p>
            </div>
        </footer>

    </div>
</body>
</html>
